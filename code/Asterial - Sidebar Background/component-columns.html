<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>Asterial Mobile</title>
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/framework.css">
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,300i,400,400i,500,500i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">  
<!-- Don't forget to update PWA version (must be same) in pwa.js & manifest.json -->
<link rel="manifest" href="_manifest.json" data-pwa-version="set_by_pwa.js">
<link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
</head>

    
<body class="theme-light" data-highlight="blue2">
        
<div id="page">
    
    <div id="page-preloader">
        <div class="loader-main"><div class="preload-spinner border-highlight"></div></div>
    </div>
    
	<div class="header header-fixed header-logo-app">
        <a href="#" class="back-button header-title">Columns</a>
		<a href="#" class="header-icon header-icon-1 back-button"><i class="fas fa-arrow-left"></i></a>
		<a href="#" class="header-icon header-icon-2" data-menu="menu-contact"><i class="fas fa-envelope"></i></a>
		<a href="#" class="header-icon header-icon-3" data-menu="menu-navigation"><i class="fas fa-bars"></i></a>
		<a href="#" class="header-icon header-icon-4" data-toggle-theme><i class="fa fa-moon"></i></a>
	</div>
    
                
    <div class="page-content header-clear-large">           
        

        <div class="content">
            <img data-src="images/pictures/18w.jpg" src="images/empty.png" class="preload-image responsive-image round-medium shadow-huge bottom-15" alt="img">
            <div class="content">
                <p>This is a full width content. It only has 1 column per row. All contents are styled like this by default</p>
            </div>
        </div>
        
        <div class="divider divider-margins"></div>

        
        <div class="one-half">
            <div class="content">
                <div class="bottom-15">
                    <img data-src="images/pictures/21.jpg" src="images/empty.png" class="preload-image round-medium shadow-large responsive-image" alt="img">
                    <p class="top-10 bottom-0">This is half a column.</p>
                </div>
            </div>
        </div>
        <div class="one-half last-column">
            <div class="content">
                <div class="bottom-15">
                <img data-src="images/pictures/22.jpg" src="images/empty.png" class="preload-image round-medium shadow-large responsive-image" alt="img">
                <p class="top-10 bottom-0">This is half a column.</p>
                </div>
            </div>
        </div>
        <div class="clear"></div>	
        
        <div class="divider divider-margins"></div>

        <div class="one-third">
            <div class="content">
                <div class="bottom-15">
                    <img data-src="images/pictures/23.jpg" src="images/empty.png" class="preload-image round-medium shadow-large responsive-image" alt="img">
                    <p class="top-10 bottom-0">This is a third of a column.</p>
                </div>
            </div>
        </div>
        <div class="one-third">
            <div class="content">
                <div class="bottom-15">
                    <img data-src="images/pictures/24.jpg" src="images/empty.png" class="preload-image round-medium shadow-large responsive-image" alt="img">
                    <p class="top-10 bottom-0">This is a third of a column.</p>
                </div>
            </div>
        </div>
        <div class="one-third last-column">
            <div class="content">
                <div class="bottom-15">
                    <img data-src="images/pictures/25.jpg" src="images/empty.png" class="preload-image round-medium shadow-large responsive-image" alt="img">
                    <p class="top-10 bottom-0">This is a third of a column.</p>
                </div>
            </div>
        </div>
        <div class="clear"></div>

        <div class="divider divider-margins"></div>                
        <div class="footer" data-footer-load="menu-footer.html"></div>   
    </div>

    
    <div id="menu-navigation"
         class="menu-box menu-transparent"
         data-menu-type="menu-box-left"
         data-menu-width="260"
         data-menu-selected="nav-page-components"
         data-menu-load="menu-navigation-1.html"
         data-menu-effect="menu-reveal">
    </div>    

    <div id="menu-contact"
         class="menu-box menu-transparent"
         data-menu-type="menu-box-right"
         data-menu-width="260"
         data-menu-load="menu-contact-1.html"
         data-menu-effect="menu-reveal">
    </div>   
            
    <div class="menu-hider"></div>
</div>

<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/plugins.js"></script>
<script type="text/javascript" src="scripts/custom.js" async></script>
</body>
