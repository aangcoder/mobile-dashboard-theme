<!DOCTYPE HTML>

<head>

<body class="theme-light" data-highlight="blue2">
        
<div id="page">

        <div class="loader-main"><div class="preload-spinner border-highlight"></div></div>
    </div>
    
	<div class="header header-fixed header-logo-app">
        <a href="#" class="back-button header-title">Gallery Round</a>
		<a href="#" class="header-icon header-icon-1 back-button"><i class="fas fa-arrow-left"></i></a>
		<a href="#" class="header-icon header-icon-2" data-menu="menu-contact"><i class="fas fa-envelope"></i></a>

	</div>
                    
    <div class="page-content header-clear-large">           
        
        <div class="content bottom-0">
            <h2>Caption</h2>
            <p>Simple thumbnails with caption attached to them. These will all open a gallery when tapped.
            <div class="gallery gallery-thumbs gallery-round">
                <a class="default-link" data-lightbox="gallery-1" href="images/pictures/10t.jpg" title="Vynil and Typerwritter">
                    <img src="images/empty.png" data-src="images/pictures/10s.jpg" class="preload-image shadow-huge responsive-image" alt="img">
                    <span class="color-theme">Writer</span>
                </a>
                <a class="default-link" data-lightbox="gallery-1" href="images/pictures/19t.jpg" title="Fruit Cookie Pie">
                    <img src="images/empty.png" data-src="images/pictures/11s.jpg" class="preload-image shadow-huge responsive-image" alt="img">
                    <span class="color-theme">Cream</span>
                </a>		
                <a class="default-link" data-lightbox="gallery-1" href="images/pictures/28t.jpg" title="Plain Cookies and Flour">
                    <img src="images/empty.png" data-src="images/pictures/28s.jpg" class="preload-image shadow-huge responsive-image" alt="img">
                    <span class="color-theme">Cookie</span>
                </a>	
                <a class="default-link" data-lightbox="gallery-1" href="images/pictures/18t.jpg" title="Pots and Stuff">
                    <img src="images/empty.png" data-src="images/pictures/18s.jpg" class="preload-image shadow-huge responsive-image" alt="img">

                </a>
                <a class="default-link" data-lightbox="gallery-1" href="images/pictures/14t.jpg" title="Delicious Strawberries">

                <a class="default-link" data-lightbox="gallery-1" href="images/pictures/15t.jpg" title="A Beautiful Camera">
                    <img src="images/empty.png" data-src="images/pictures/15s.jpg" class="preload-image shadow-huge responsive-image" alt="img">
                    <span class="color-theme">Camera</span>
                </a>			
            </div>
        </div>

        <div class="divider divider-margins"></div>                
        
        <div class="content bottom-0">
