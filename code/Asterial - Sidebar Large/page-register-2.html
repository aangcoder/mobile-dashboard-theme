<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>Asterial Mobile</title>
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/framework.css">
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,300i,400,400i,500,500i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">  
<!-- Don't forget to update PWA version (must be same) in pwa.js & manifest.json -->
<link rel="manifest" href="_manifest.json" data-pwa-version="set_by_pwa.js">
<link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
</head>
    
<body class="theme-light" data-highlight="blue2">
        
<div id="page">
    
    <div id="page-preloader">
        <div class="loader-main"><div class="preload-spinner border-highlight"></div></div>
    </div>
    
	<div class="header header-fixed header-logo-app">
        <a href="#" class="back-button header-title">Back to pages</a>
		<a href="#" class="header-icon header-icon-1 back-button"><i class="fas fa-arrow-left"></i></a>
		<a href="#" class="header-icon header-icon-2" data-menu="menu-contact"><i class="fas fa-envelope"></i></a>
		<a href="#" class="header-icon header-icon-3" data-menu="menu-navigation"><i class="fas fa-bars"></i></a>
		<a href="#" class="header-icon header-icon-4" data-toggle-theme><i class="fa fa-moon"></i></a>
	</div>
                    
    <div class="page-content header-clear-large">           
                    
        <div class="content left-30 right-30 top-20">     
            <h1 class="font-30">Register</h1>
            <h2 class="font-16 under-heading color-highlight bold">Enter your Information</h2>
            
            <div class="input-style has-icon input-style-1 input-required top-50">
                <i class="input-icon fa fa-user font-11"></i>
                <span>Username</span>
                <em>(required)</em>
                <input type="name" placeholder="Username">
            </div> 
            <div class="input-style has-icon input-style-1 input-required">
                <i class="input-icon fa fa-at font-11"></i>
                <span>Email</span>
                <em>(required)</em>
                <input type="name" placeholder="Email">
            </div> 
            <div class="input-style has-icon input-style-1 input-required bottom-50">
                <i class="input-icon fa fa-lock font-11"></i>
                <span>Password</span>
                <em>(required)</em>
                <input type="password" placeholder="Password">
            </div>          
            <div class="clear"></div>
            <a href="#" class="back-button button button-full button-m round-small shadow-huge bg-green1-dark bottom-30">Create account</a>    

            <a href="pageapp-register.html" class="one-half font-11 color-theme opacity-50">Already Registered?</a>
            <a href="pageapp-forgot.html" class="one-half last-column text-right font-11 color-theme opacity-50">Fogot Credentials</a>
            <div class="clear"></div>
            <div class="divider top-20"></div>

            <a href="#" class="back-button one-half button button-full button-xs round-small shadow-huge bg-facebook bottom-10"><i class="fab fa-facebook-f float-left top-5"></i> Facebook</a>
            <a href="#" class="back-button one-half last-column button button-full button-xs round-small shadow-huge bg-twitter bottom-30"><i class="fab fa-twitter float-left top-5"></i>Twitter</a>
            <div class="clear"></div>
        </div>
        
        <div class="footer" data-footer-load="menu-footer.html"></div>
        
    </div>

    
    <div id="menu-navigation"
         class="menu-box menu-transparent"
         data-menu-type="menu-box-left"
         data-menu-width="260"
         data-menu-selected="nav-page-pages"
         data-menu-load="menu-navigation-3.html"
         data-menu-effect="menu-reveal">
    </div>    

    <div id="menu-contact"
         class="menu-box menu-transparent"
         data-menu-type="menu-box-right"
         data-menu-width="260"
         data-menu-load="menu-contact-3.html"
         data-menu-effect="menu-reveal">
    </div>   

    <div class="menu-hider"></div>
</div>

<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/plugins.js"></script>
<script type="text/javascript" src="scripts/custom.js" async></script>
</body>
