<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>Asterial Mobile</title>
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/framework.css">
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,300i,400,400i,500,500i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">  
<!-- Don't forget to update PWA version (must be same) in pwa.js & manifest.json -->
<link rel="manifest" href="_manifest.json" data-pwa-version="set_by_pwa.js">
<link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
</head>
    
<body class="theme-light" data-highlight="blue2">
        
<div id="page">
    
    <div id="page-preloader">
        <div class="loader-main"><div class="preload-spinner border-highlight"></div></div>
    </div>
    
	<div class="header header-fixed header-logo-app">
        <a href="#" class="back-button header-title">Back to Top</a>
		<a href="#" class="header-icon header-icon-1 back-button"><i class="fas fa-arrow-left"></i></a>
		<a href="#" class="header-icon header-icon-2" data-menu="menu-contact"><i class="fas fa-envelope"></i></a>
		<a href="#" class="header-icon header-icon-3" data-menu="menu-navigation"><i class="fas fa-bars"></i></a>
		<a href="#" class="header-icon header-icon-4" data-toggle-theme><i class="fa fa-moon"></i></a>
	</div>
                    
    <div class="page-content header-clear-large">           
        
        <div class="content">
            <h2>Floating Badge</h2>
            <p>
                The badge will appear at the bottom, like the Twitter app, only when needed, tap it an you're back up.
            </p>
        </div>

        <div class="content">
            <a href="#" class="back-to-top-badge bg-highlight shadow-huge">
                <i class="fa fa-caret-up"></i>
                <span>Back to Top</span>
            </a>   
        </div>

        <div class="divider divider-margins"></div>
        
        <div class="content">
            <h2>Floating Icons</h2>
            <p>
                This element can be placed at the bottom of the page as a fixed element that will show up when neeeded.
            </p>
        </div>
        
        <div class="content bottom-0 top-40">
            <div class="one-third">
                <a href="#" class="back-to-top-icon back-to-top-icon-circle bg-highlight shadow-huge">
                    <i class="fa fa-angle-up"></i>
                </a>
            </div>
            <div class="one-third">
                <a href="#" class="back-to-top-icon back-to-top-icon-round bg-highlight shadow-huge">
                    <i class="fa fa-chevron-up"></i>
                </a>
            </div>  
            <div class="one-third last-column">
                <a href="#" class="back-to-top-icon back-to-top-icon-square bg-highlight shadow-huge">
                    <i class="fa fa-arrow-up"></i>
                </a>
            </div>
            <div class="clear"></div>
        </div>  

        <div class="divider divider-margins top-10"></div>                
        <div class="footer" data-footer-load="menu-footer.html"></div>   
    </div>


    
    <div id="menu-navigation"
         class="menu-box menu-transparent"
         data-menu-type="menu-box-left"
         data-menu-width="260"
         data-menu-selected="nav-page-components"
         data-menu-load="menu-navigation-2.html"
         data-menu-effect="menu-reveal">
    </div>    

    <div id="menu-contact"
         class="menu-box menu-transparent"
         data-menu-type="menu-box-right"
         data-menu-width="260"
         data-menu-load="menu-contact-2.html"
         data-menu-effect="menu-reveal">
    </div>   

    <div class="menu-hider"></div>
</div>

<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/plugins.js"></script>
<script type="text/javascript" src="scripts/custom.js" async></script>
</body>
